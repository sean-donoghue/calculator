<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="calc">
            <div class="calc-row">
                <input type="text" id="calc-display" value="0" disabled>
                <button id="backspace-btn" hidden></button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn" value="7">7</button>
                <button class="calc-btn num-btn" value="8">8</button>
                <button class="calc-btn num-btn" value="9">9</button>
                <button class="calc-btn op-btn" value="/">รท</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn" value="4">4</button>
                <button class="calc-btn num-btn" value="5">5</button>
                <button class="calc-btn num-btn" value="6">6</button>
                <button class="calc-btn op-btn" value="*">ร</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn num-btn" value="1">1</button>
                <button class="calc-btn num-btn" value="2">2</button>
                <button class="calc-btn num-btn" value="3">3</button>
                <button class="calc-btn op-btn" value="-">-</button>
            </div>
            <div class="calc-row">
                <button class="calc-btn" id="clear-btn">C</button>
                <button class="calc-btn num-btn" value="0">0</button>
                <button class="calc-btn" id="equal-btn">=</button>
                <button class="calc-btn op-btn" value="+">+</button>
            </div>
        </div>
    </div>
</body>

</html>
